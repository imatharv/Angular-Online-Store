<form [formGroup]="form" (ngSubmit)="signin()">
    <div class="form-element-group">
        <mat-label>Email</mat-label>
        <mat-form-field appearance="outline">
            <input matInput formControlName="email" type="email" autocomplete="off" />
        </mat-form-field>
    </div>
    <div class="form-element-group">
        <mat-label>Password</mat-label>
        <mat-form-field appearance="outline">
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off" />
            <mat-icon (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" matSuffix>
                {{hide
                ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
    </div>
    <div class="action-buttons-wrapper">
        <button type="submit" mat-raised-button class="login-button">Login</button>
        <div class="row justify-content-center action-buttons-divider">
            <mat-divider></mat-divider>
            <span>OR</span>
            <mat-divider></mat-divider>
        </div>
        <div class="row justify-content-space-between social">
            <button mat-raised-button class="facebook-button">Facebook</button>
            <button mat-raised-button class="google-button">Google</button>
        </div>
    </div>
</form>
