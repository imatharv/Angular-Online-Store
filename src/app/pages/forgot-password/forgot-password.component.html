<div class="fp-toolbar" role="banner">
    <mat-icon class="header-icon">
        menu_book
    </mat-icon>
    <span class="title">Bookstore</span>
</div>
<div class="forgot-password-cotainer">
    <div class="fp-content">
        <div class="card-container">
            <h1>Forgot your password?</h1>
            <div class="card">
                 <div class="card-body">
                    <div class="forgot-password-form-wrapper">
                        <p>Enter your password and we'll send you a link to reset your password.</p>
                        <div class="form-element-group">
                            <label>Email</label>
                            <input class="form-element" autocomplete="off" type="email" />
                        </div>
                        <div class="action-buttons-wrapper">
                            <button mat-raised-button class="forgot-password-button">Reset password</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="forgot-password-action-wrapper">
                        <a class="action-link">CREATE ACCOUNT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
